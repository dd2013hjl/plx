<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="aaa.css">
</head>
<body>
<div id="app">
  <ul>
    <template v-for="site in sites">
      <li>{{ site.name }}</li>
      <li>--------------</li>
    </template>
  </ul>
  <ul>
    <li v-for="value in object">
    {{ value }}
    </li>
  </ul>
  <div class="aaa">zzzzz</div>
  
</div>

<script>
new Vue({
  el: '#app',
  data: {
	  //data的两个属性，一个是sites一个是object，实现的是组件化开发
    sites: [
      { name: 'Runoob' },
      { name: 'Google' },
      { name: 'Taobao' }
    ],
	  object: {
      name: '菜鸟教程',
      url: 'http://www.runoob.com',
      slogan: '学的不仅是技术，更是梦想！'
    }
  }
})
</script>
</body>
</html>
