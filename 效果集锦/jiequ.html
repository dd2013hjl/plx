<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>截取字符串</title>
</head>
<body>
<div id="zifu"></div>
<script type="text/javascript">
var str="HELLO WORLD!";
var n=str.slice(3,7);//开始位置和结束位置，结束的位置是不包括在内的
console.log(n);
var str2="abc de fgh ijk";
var n_str2=str2.split(" ");
console.log(n_str2);
</script>
</body>
</html>
