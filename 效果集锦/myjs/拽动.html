<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拽动</title>
	<style type="text/css">
	*{padding:0;margin:0;}
	div{width:200px;height:200px;}
	.div1{background-color: pink;position: absolute;}
	.div2{background-color:cyan;position: absolute;
				top: 200px;
				left: 200px;}
	</style>
</head>
<body>
<div class="div1" id="div"></div>
<div class="div2" id="div2"></div>
<script type="text/javascript">
	window.onload=function(){
				var div=document.getElementById("div");
				div.onmousedown=function(ev){
					var e=window.event || ev;
					//var Mydiv=document.getElementById("div");
					//获取到鼠标点击的位置距离div左侧和顶部边框的距离；
					var oX=e.clientX-div.offsetLeft;
					var oY=e.clientY-div.offsetTop;
					//当鼠标移动，把鼠标的偏移量付给div
					document.onmousemove=function(ev){
					//计算出鼠标在XY方向上移动的偏移量，把这个偏移量加给DIV的左边距和上边距，div就会跟着移动
						var e=window.event|| ev;
						div.style.left=e.clientX-oX+"px";
						div.style.top=e.clientY-oY+"px";
						console.log(e.clientX,e.clientY)
					}
					//当鼠标按键抬起，清除移动事件
					document.onmouseup=function(){
						document.onmousemove=null;
						document.onmouseup=null;
					}
				}
			
				var div2=document.getElementById("div2");
				div2.onmousedown=function(ev){
					var e=window.event || ev;
					//var Mydiv=document.getElementById("div");
					//获取到鼠标点击的位置距离div左侧和顶部边框的距离；
					var oX=e.clientX-div2.offsetLeft;
					var oY=e.clientY-div2.offsetTop;
					//当鼠标移动，把鼠标的偏移量付给div
					document.onmousemove=function(ev){
					//计算出鼠标在XY方向上移动的偏移量，把这个偏移量加给DIV的左边距和上边距，div就会跟着移动
						var e=window.event|| ev;
						div2.style.left=e.clientX-oX+"px";
						div2.style.top=e.clientY-oY+"px";
					}
					//当鼠标按键抬起，清除移动事件
					document.onmouseup=function(){
						document.onmousemove=null;
						document.onmouseup=null;
					}
				}
			}

</script>	
</body>
</html>
