<!--图片地址 后面加时间戳是为了避免缓存  -->
<script>
var img_url = 'http://www.qttc.net/static/upload/2013/13643608813441.jpg?'+Date.parse(new Date());  
   
//<!--// 创建对象  -->
var img = new Image();  
   
//<!--// 改变图片的src  -->
img.src = img_url;  
   
//<!--// 打印  -->
	if(img.complete){
		alert('from:complete:width:'+img.width+',height:'+img.height);
	}else{
		img.onload=function(){
		alert('from:onload:width:'+img.width+',height:'+img.height);
	}
	}

	</script>
