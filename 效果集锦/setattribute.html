<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dom里的setAttribute</title>
</head>

<body>
<div >
	<p title="woshiyigexiaolaoshu">我是一个小鸭子</p>
</div>
<script>
	var paras=document.getElementsByTagName("p");
	for(var i=0;i<paras.length;i++){
		var title_text=paras[i].getAttribute("title");
		if(title_text){
			paras[i].setAttribute("title","youarebeautify");
			alert(paras[i].getAttribute("title"));
		}
	}
	</script>
</body>
</html>
